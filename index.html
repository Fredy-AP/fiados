<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #310404;
        }
        h1 {
            color: #333;
            text-align: center;
            margin: 20px 0;
            padding: 0 10px;
        }
        .container {
            width: 95%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* Tabla responsive */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        
        /* Estilos para dispositivos móviles */
        @media screen and (max-width: 600px) {
            /* Convertir tabla en responsiva */
            table, thead, tbody, th, td, tr {
                display: block;
            }
            
            /* Ocultar cabeceras pero mantenerlas para lectores de pantalla */
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            
            tr {
                border: 1px solid #ccc;
                margin-bottom: 15px;
            }
            
            td {
                /* Comportarse como "filas" */
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            
            td:before {
                /* Añadir etiquetas de datos para cada celda */
                position: absolute;
                top: 10px;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
            }
            
            /* Añadir datos de contenido */
            td:nth-of-type(1):before { content: "Fecha"; }
            td:nth-of-type(2):before { content: "Nombre"; }
            td:nth-of-type(3):before { content: "Monto"; }
            td:nth-of-type(4):before { content: "Detalles"; }
            
            .container {
                width: 90%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fiados</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>Monto</th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>29/04/2025</td>
                    <td>Luciana</td>
                    <td>17000</td>
                    <td>NO ha pagado</td>
                </tr>
                <tr>
                    <td>11/05/2025</td>
                    <td>Nubia</td>
                    <td>17000</td>
                    <td>No ha pagado</td>
                </tr>
                <tr>
                    <td>01/05/2025</td>
                    <td>Silvio</td>
                    <td>17000</td>
                    <td>No ha pagado</td>
                </tr>
                <tr>
                    <td>5/05/2025</td>
                    <td>Hijo Giovanni</td>
                    <td>15000</td>
                    <td>Son de patricia</td>
                </tr>
                <tr>
                    <td>5/05/2025</td>
                    <td>Emanuel</td>
                    <td>17000</td>
                    <td>Son de patricia</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
